<div class="card" style="width: 30rem;">
  {% if instance.image %}
    <a href="{{ instance.get_absolute_url }}"><img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title}} logo"></a>
    {% endif %}
  <div class="card-body">
    <h4 class="card-title">{{ instance.title }}</h4>
    <p class="card-text">{{ instance.description|linebreaks|truncatewords:4 }}</p>
    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
    {% include 'products/snippets/update-cart.html' with product=instance cart=cart %}
    {% if request.user.is_authenticated %}
        <!-- <h2> Farmer Details: {{ instance.description | slice:"-10:"}} </h2> -->
        <h2> Farmer Details: {{ instance.contact }} </h2>
    {% endif %}
        
   <!--  <a href="{% url 'products:detail' slug=instance.slug  %}" class="btn btn-warning">URL shortcut</a> -->
  </div>
</div>
